<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor 3D Arquitect√≥nico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; background: #f3f4f6; font-family: sans-serif; }
    #container { width: 100vw; height: 100vh; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<div id="container"></div>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xf3f4f6);

const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(40, 30, 50);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById("container").appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);
controls.target.set(0, 8, 0);
controls.update();

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(100, 100, 100).normalize();
scene.add(light);

const ambient = new THREE.AmbientLight(0x404040);
scene.add(ambient);

const modelFiles = [
  "01 TERRENO.glb", "02 PLINTOS.glb", "03 ESTRUCTURA VIGAS.glb", "04 PISOS.glb",
  "05 COLUMNAS.glb", "06 PAREDES.glb", "07 TUMBADO.glb", "08 CERCHAS.glb",
  "09 LATILLAS CERCHAS.glb", "10 PROTECTOR CUBIERTA.glb", "11 CUBIERTA.glb"
];

const loader = new GLTFLoader();
modelFiles.forEach((file, idx) => {
  loader.load(file, gltf => {
    const model = gltf.scene;
    model.position.y = idx * 1.5;
    scene.add(model);
  });
});

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
